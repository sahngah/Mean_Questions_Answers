<div ng-controller='dashboard_controller'>
  <h1>Hello, {{cur_user.name[0].toUpperCase() + cur_user.name.slice(1)}}</h1>
  Search: <input type="text" name="filter" ng-model='searchfilter'>
  <table style='border: 4px dotted hotpink'>
    <tr style='font-size:20px'>
      <th style='border-right:4px dotted hotpink'>Question</th>
      <th>Answers</th>
      <th style='border-left:4px dotted hotpink'>Action</th>
    </tr>
    <tr ng-repeat='question in questions | filter: searchfilter'>
      <td style='border-right:4px dotted hotpink'>{{question.question}}</th>
      <td>{{question.answer.length}}</th>
      <td style='border-left:4px dotted hotpink'><a href="#/show/{{question._id}}">Show</a>  <a href='#/answer/{{question._id}}'>Answer</a></th>
    </tr>
  </table>


  <a href='#/new_question'>Add a Question</a>
  <a href="/logout">Click to Logout</a>

</div>
